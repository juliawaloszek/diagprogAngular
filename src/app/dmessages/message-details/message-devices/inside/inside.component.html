<div class="container-fluid">
      <button *appIfRoles="'Admin, Manager'" mat-raised-button color="primary"
       [disabled]="loading || selected?.length == 0|| !selected"
        (click)="askIfRemove()">Usuń z zaznaczonych {{selected?.length}} urządzeń</button>
        <hr/>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <app-device-list-checkboxed *ngIf="!loading" (selectedDevicesEmitter)="onSelectionChanged($event)" [devices]="devicesInside"></app-device-list-checkboxed>
</div>
