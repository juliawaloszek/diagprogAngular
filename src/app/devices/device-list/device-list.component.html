<div class="mat-elevation-z8">
  <mat-paginator [length]="deviceCount" [pageSizeOptions]="[50, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource">
    <!-- deviceNumber Column -->
    <ng-container matColumnDef="deviceNumber">
      <th mat-header-cell *matHeaderCellDef> Numer urządzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceNumber}} </td>
    </ng-container>

    <!-- packageName Column -->
    <ng-container matColumnDef="packageName">
      <th mat-header-cell *matHeaderCellDef> Pakiet </th>
      <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
    </ng-container>

    <!-- sellerName Column -->
    <ng-container matColumnDef="sellerName">
      <th mat-header-cell *matHeaderCellDef> Sprzedawca </th>
      <td mat-cell *matCellDef="let element"> {{element.sellerName}}</td>
    </ng-container>

    <!-- sellerName Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Klient </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element"> <button mat-button routerLink='../device/{{element.id}}'>Szczegóły</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [length]="deviceCount" [pageSizeOptions]="[50, 10, 25, 100]" showFirstLastButtons></mat-paginator> -->

</div>
