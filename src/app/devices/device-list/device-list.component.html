<div class="mat-elevation-z8 container-fluid lockhigh div-change">
  <div class="container">
    <br />
    <h2 class="text-center">Urządzenia Diagprog4</h2>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj">
    </mat-form-field>
    <mat-paginator [length]="deviceCount" [pageSizeOptions]="[50, 10, 25, 100, 500, 1000]" showFirstLastButtons></mat-paginator>
  </div>


  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <!-- deviceNumber Column -->
    <ng-container matColumnDef="deviceNumber">
      <th mat-header-cell *matHeaderCellDef> Numer urządzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceNumber}} </td>
    </ng-container>

    <!-- sellerName Column -->
    <ng-container matColumnDef="seller.name">
      <th mat-header-cell *matHeaderCellDef> Sprzedawca </th>
      <td mat-cell *matCellDef="let element"> {{element.seller?.name}} </td>
    </ng-container>

    <!-- customer.name Column -->
    <ng-container matColumnDef="customer.name">
      <th mat-header-cell *matHeaderCellDef> Klient </th>
      <td mat-cell *matCellDef="let element"> {{element.customer?.name}} </td>
    </ng-container>

    <!-- packageName Column -->
    <ng-container matColumnDef="packageName">
      <th mat-header-cell *matHeaderCellDef> Pakiet </th>
      <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-device-details (deviceChange)="onDeviceChanged($event)" *ngIf="expandedElement==element" class="device-details border border-primary" [deviceId]="element.id"></app-device-details>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
