<form (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select [formControl]="sellerCtrl" #singleSelect>
        <ngx-mat-select-search [formControl]="sellerFilterCtrl" [placeholderLabel]="'Wyszukaj'"></ngx-mat-select-search>
        <mat-option *ngFor="let sell of filteredSellers | async" [value]="sell">
          {{sell.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <div class="btn-group"> -->
      <div *ngIf="changed">
          <button type="submit" (click)="submitted=true" class="btn btn-link">zapisz</button>
          <button (click)="cancelEdit()"  class="btn btn-link">anuluj</button>
      </div>

    <!-- </div> -->




  </form>
