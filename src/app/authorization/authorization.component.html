


<form  #loginForm="ngForm" name="user" (ngSubmit)="onSubmit()" autocomplete="on">
<div class="form-group">
  <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" required autocomplete="on"/>
  <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required autocomplete="on"/>
  <button type="submit" class="btn btn-secondary my-2 my-sm-0"  (click)="submitted=true">zapisz</button>
</div>
</form>
